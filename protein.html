<!DOCTYPE html>
<html>
<head>
  <title>Protein Intake Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 20px;
    }
    label {
      margin-top: 15px;
      font-weight: bold;
      display: block;
    }
    input, select, button {
      margin-top: 8px;
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #66bb6a;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #4caf50;
    }
    #result, #required-protein {
      margin-top: 20px;
      font-weight: bold;
      color: #37474f;
    }
    #food-image {
      display: block;
      max-width: 100%;
      max-height: 150px;
      margin-top: 10px;
      border-radius: 8px;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Protein Intake Tracker</h2>

  <label for="weight">Enter your weight (kg):</label>
  <input type="number" id="weight" step="0.1" required>
  <button onclick="calculateRequired()">Calculate Protein Requirement</button>

  <p id="required-protein"></p>

  <label for="food">Select food item:</label>
  <select id="food" onchange="showImage()"></select>
  <img id="food-image" src="" alt="Selected food image" style="display:none;">

  <label for="quantity">Enter quantity consumed:</label>
  <input type="number" id="quantity" step="0.1">

  <button onclick="addProtein()">Add Protein</button>

  <p id="result"></p>
</div>

let requiredProtein = 0;
let totalProtein = 0;

const foodSelect = document.getElementById('food');
foods.forEach((food, index) => {
  const option = document.createElement('option');
  option.value = index;
  option.textContent = `${food.name} (${food.protein}g per ${food.unitSize} ${food.unit})`;
  foodSelect.appendChild(option);
});

function calculateRequired() {
  const weight = parseFloat(document.getElementById('weight').value);
  if (isNaN(weight) || weight <= 0) {
    alert("Please enter a valid weight.");
    return;
  }
  requiredProtein = weight * 0.8;
  document.getElementById('required-protein').textContent =
    `✅ You need approx. ${requiredProtein.toFixed(2)}g of protein/day.`;
}

function addProtein() {
  const selectedIndex = parseInt(foodSelect.value);
  const quantity = parseFloat(document.getElementById('quantity').value);

  if (isNaN(quantity) || quantity <= 0) {
    alert("Please enter a valid quantity.");
    return;
  }

  const food = foods[selectedIndex];
  const added = (food.protein * quantity) / food.unitSize;
  totalProtein += added;

  document.getElementById('result').innerHTML = `
    ➕ Added <strong>${added.toFixed(2)}g</strong> protein from <strong>${food.name}</strong>.<br>
    🧮 Total protein intake: <strong>${totalProtein.toFixed(2)}g</strong><br>
    ${totalProtein >= requiredProtein
      ? "🎉 <span style='color:green'>You've met your daily protein goal!</span>"
      : `⚠️ <span style='color:red'>You need ${(requiredProtein - totalProtein).toFixed(2)}g more protein.</span>`}
  `;
}

function showImage() {
  const selectedIndex = parseInt(foodSelect.value);
  const img = document.getElementById('food-image');
  if (!isNaN(selectedIndex) && foods[selectedIndex].image) {
    img.src = foods[selectedIndex].image;
    img.style.display = "block";
  } else {
    img.style.display = "none";
  }
}
</script>
